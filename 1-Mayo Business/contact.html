<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Mayo Business | About</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <nav id="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">May-o</a>
        </div>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html" class="current">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact">
    <div class="container">
      <h1><span>Contact</span> Us</h1>
      <div class="contact-box">
        <form action="">
          <div class="form-group">
            <input type="text" placeholder="Name" value="Name">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" value="Email">
          </div>
          <div class="form-group">
            <textarea id="" cols="30" rows="10"></textarea>
          </div>
          <button class="btn btn-light">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <section id="info">
    <div class="container">
      <div class="info-box">
        <img src="./img/contact-1.png" alt="">
        <h4>Location</h4>
        <p>Avenida Siempre Viva</p>
      </div>
      <div class="info-box">
        <img src="./img/contact-2.png" alt="">
        <h4>Phone number</h4>
        <p>1234567890</p>
      </div>
      <div class="info-box">
        <img src="./img/contact-3.png" alt="">
        <h4>Email Address</h4>
        <p>contact@mayo.com</p>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p class="text-small">MAYO &copy;, All Rights Reserved.</p>
  </footer>


</body>
